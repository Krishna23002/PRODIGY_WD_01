<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav id="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    
    <section id="home"><h2>Home Section</h2></section>
    <section id="about"><h2>About Section</h2></section>
    <section id="services"><h2>Services Section</h2></section>
    <section id="contact"><h2>Contact Section</h2></section>

    <script src="script.js"></script>
</body>
</html>
<style>body {
    margin: 0;
    font-family: Arial, sans-serif;
}

nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: rgba(255, 255, 255, 0.8);
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    transition: background-color 0.3s, color 0.3s;
    z-index: 1000;
}

nav.scrolled {
    background-color: #383;
    color: #fff;
}

nav ul {
    list-style-type: none;
    padding: 10px 20px;
    margin: 0;
    display: flex;
    justify-content: space-around;
}

nav ul li {
    display: inline;
}

nav ul li a {
    text-decoration: none;
    color: #333;
    padding: 10px 15px;
    transition: color 0.3s;
}

nav ul li a:hover {
    color: #ff6347; /* Change color on hover */
}

section {
    height: 100vh; /* Full viewport height for each section */
    padding-top: 60px; /* Space for fixed nav */
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2em;
}
</style><script>// Select the navbar element
const navbar = document.getElementById('navbar');

// Function to change navbar style on scroll
function changeNavbarStyle() {
    if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
    } else {
        navbar.classList.remove('scrolled');
    }
}

// Listen for scroll events
window.addEventListener('scroll', changeNavbarStyle);
</script>
